<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo-IMC</title>
    <link rel="stylesheet" href="estilo/style.css">
  </head>

  <body>
    
    <main>
      <h1>Calcule seu IMC</h1>
      <form action="cadastro.php" method="post" autocomplete="on">
        <h2>Peso:</h2>
        <input class="input1" type="number" name="peso" id="peso" required>
        <h2>Altura:</h2>
        <input class="input1" type="number" name="altura" id="altura" required> <br>
        <input class="butao" type="button" value="Calcular" onclick="calcular()">
        <button class="butao" onclick="limparCampo()">Limpar</button>
      </form>
        

      <h2> Veja seu resultado abaixo:</h2>
      <div id="resultado">
        
      </div>

    </main>
    <script>
      function calcular() {
        var peso = document.querySelector('input#peso')
        var altura = document.querySelector('input#altura')
        var resultado = document.getElementById('resultado')
        var peso = Number(peso.value)
        var altura = Number(altura.value)
        var soma = (peso / (altura*altura)).toFixed(2)
        
        if (soma < 18.5) {
          resultado.innerHTML = `<div class="fabaixo">Resultado é: <strong class="re"> ${soma}</strong>,Você está abaixo do peso ideal para sua altura.</div> <br> <img src="abaixopeso.png"> <img src="tab.png">`
        }

        if (soma >= 18.5 && soma <= 24.9) {
          resultado.innerHTML = `<div class="fnormal">Resultado é: <strong class="re"> ${soma}</strong>, Você está com o peso ideal para sua altura.</div> <br> <img src="normal.png"> <img src="tab.png">`
        }

        if (soma >= 25.0 && soma <= 29.9) {
          resultado.innerHTML = `<div class="fsobrepeso">Resultado é: <strong class="re"> ${soma}</strong>, voce está acima do peso ideal para sua altura.<br> <strong class="atencao">Atenção!</strong></div> <br> <img src="sobrepeso.png"> <img src="tab.png">`
        }

        if (soma >= 30.0 && soma <= 39.9) {
          resultado.innerHTML = `<div class="fobeso1">Resultado é: <strong class="re"> ${soma}</strong>, voce está muito acima do peso ideal para sua altura.<br> <strong class="atencao">Atenção!</strong></div> <br> <img src="obeso1.png"> <img src="tab.png">`
        }

        if (soma >= 40) {
          resultado.innerHTML = `<div class="fobeso3">Resultado é: <strong class="re"> ${soma}</strong>, Você está muito acima do peso ideal para sua altura.<br> <strong class="atencao">Atenção!</strong></div> <br> <img src="obeso3.png"> <img src="tab.png">`
        }

        if (peso == 0 || altura == 0) {
          resultado.innerHTML = `<p class="preencha">Preencha os dados acima!</p>`
        }
      }

      function limparCampo() {
        var limp1 = document.getElementById('peso').value = ''
        var limp2 = document.getElementById('altura').value = ''
        if (limp1 == 0 && limp2 == 0){ 
          resultado.innerHTML = ''
        }
      }

    </script>
    <footer>&#174Desensolvido por <strong><a href="https://github.com/jhorgeluiz">Jorge Luiz&#x1F517; </a></strong></footer>
  </body>
</html>
